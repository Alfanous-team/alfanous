	<div class="row-fluid">
	        <div class="row-fluid">
			<span  class="span2"> {{ _("Ayah:") }}</span>
			<input class="span10" id="direct_access_aya_number" type="number" min="0" max="10"  value="1">
			</div>
			 <div class="row-fluid">
			    <span  class="span2"> {{ _("Surah:") }}</span>
				    <select  class="span10" id="direct_access_sura_name" >
				                                 {%  ifequal bidi.direction "ltr" %}
												    {% for surate in info.show.surates.Romanized %}
												      <option value="{{ surate }}"> 
												        {{ surate }} 
												      </option>
												    {% endfor %}
												 {% else %}
												    {% for surate in info.show.surates.Arabic %}
												      <option value="{{ surate }}"> 
												        {{ surate }} 
												      </option>
												    {% endfor %}
												{% endifequal %}
												
				    </select>
			</div>
			<div class="row-fluid">
            <a onclick="AddToSearchBar(prepare_search_by_id($('#direct_access_sura_name').val(),$('#direct_access_aya_number').val()),'replace');$('#form').submit(); return false;" class="btn btn-inverse span12" type="button">{{ _("Go!") }}</a>
            </div>
			</div>
				<hr />
		<div>
			<div class="row-fluid">
			<span  class="span12"> {{ _("All the derivations of the Arabic root:") }}</span>
			
			</div>
			<div class="row-fluid">
                <input class="span12" id="derivation_root" type="text"  value="قال" >
			</div>
            <div class="row-fluid">
		 	 <a onclick="AddToSearchBar(prepare_search_by_root($('#derivation_root').val()),'replace');$('#form').submit(); return false;" class="btn btn-inverse span12" type="button">{{ _("Go!") }}</a>
