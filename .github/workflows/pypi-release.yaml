name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine wheel setuptools pyparsing whoosh
    
    - name: Generate information.json from template
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
          # Fallback: extract version from Makefile if not triggered by tag
          VERSION=$(grep '^VERSION=' Makefile | cut -d'=' -f2)
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0-dev"
          fi
        fi
        RELEASE="${VERSION}"
        perl -p -w -e "s|alfanous.release|${RELEASE}|g;s|alfanous.version|${VERSION}|g;" \
          src/alfanous/resources/information.json.in > src/alfanous/resources/information.json
    
    - name: Download Quranic resources
      run: |
        make download
    
    - name: Build indexes
      run: |
        make build
    
    - name: Build package
      run: |
        cd src/alfanous
        python -m build
    
    - name: Check distribution
      run: |
        cd src/alfanous
        twine check dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.ALFANOUS_PYPI_TOKEN }}
        packages-dir: src/alfanous/dist/
        skip-existing: true
