name: tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install pyparsing pytest whoosh
    - name: Install web API dependencies
      run: |
        pip install fastapi httpx pydantic
    - name: Generate information.json for tests
      run: |
        perl -p -w -e 's|alfanous.release|0.7.33Kahraman|g;s|alfanous.version|0.7.33|g;' src/alfanous/resources/information.json.in > src/alfanous/resources/information.json
    - name: Run build
      run: |
        make build
    - name: Test with pytest
      run: |
        pytest -vv --rootdir=src/